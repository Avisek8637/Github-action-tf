name: Deploy Python App via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code (GitHub side)
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install Dependencies (CI check)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: ðŸ” SSH into Server & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "Connected to server"

            # Use home directory of current user (works for ubuntu, ec2-user, root, etc.)
            APP_DIR=$HOME/pythonapp

            # Install git & python if missing
            if ! command -v git &> /dev/null; then
              echo "Installing git..."
              sudo apt update -y || sudo yum update -y
              sudo apt install git -y || sudo yum install git -y
            fi

            if ! command -v python3 &> /dev/null; then
              echo "Installing python..."
              sudo apt install python3-pip -y || sudo yum install python3-pip -y
            fi

            # Clone repo if not exists
            if [ ! -d "$APP_DIR" ]; then
              echo "Cloning repository..."
              git clone https://github.com/CloudTechDevOps/docker_python_flask-project.git $APP_DIR
            else
              echo "Repo exists. Pulling latest code..."
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            echo "Installing requirements..."
            pip3 install -r requirements.txt

            echo "Starting Python app..."
            nohup python3 app.py > output.log 2>&1 &

            echo "Deployment Finished âœ…"
