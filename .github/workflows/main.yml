name: Deploy Python App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code (for CI side)
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install Dependencies (CI test)
        run: |
          pip install -r requirements.txt || true

      - name: ðŸ” SSH into Server & Deploy App
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            APP_DIR=/home/ubuntu/pythonapp

            # If folder doesn't exist â†’ clone repo
            if [ ! -d "$APP_DIR" ]; then
              echo "Cloning repository..."
              git clone https://github.com/CloudTechDevOps/docker_python_flask-project.git $APP_DIR
            else
              echo "Repository exists, pulling latest code..."
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            echo "Installing Python & pip if missing..."
            sudo apt update -y
            sudo apt install python3-pip -y

            echo "Installing project requirements..."
            pip3 install -r requirements.txt

            echo "Starting Python app..."
            nohup python3 app.py > output.log 2>&1 &
