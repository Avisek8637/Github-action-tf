name: Deploy Flask App to Amazon Linux

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” SSH & Deploy to Amazon Linux
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ec2-user
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "ðŸš€ Connected to Amazon Linux server"

            APP_DIR=/home/ec2-user/pythonapp
            REPO_URL=https://github.com/CloudTechDevOps/docker_python_flask-project.git

            echo "ðŸ“¦ Installing required packages..."
            sudo yum update -y
            sudo yum install -y git python3 python3-pip

            echo "ðŸ Python version:"
            python3 --version

            echo "â¬† Upgrading pip..."
            python3 -m pip install --upgrade pip

            # Clone or update repo
            if [ ! -d "$APP_DIR" ]; then
              echo "ðŸ“¥ Cloning repository..."
              git clone $REPO_URL $APP_DIR
            else
              echo "ðŸ”„ Pulling latest code..."
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            echo "ðŸ“¦ Installing dependencies..."
            python3 -m pip install -r requirements.txt

            echo "â–¶ Starting Flask app..."
            nohup python3 app.py > output.log 2>&1 &

            echo "âœ… Deployment Successful!"
